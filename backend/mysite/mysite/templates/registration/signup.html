{% extends 'base.html' %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="container">
    <h2>新規登録</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <p>すでにアカウントをお持ちの方は<a href="{% url 'login' %}">ログイン</a>してください。</p>
</div>
{% endblock %}
