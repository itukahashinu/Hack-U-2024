{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    <p>アカウントをお持ちでない方は<a href="{% url 'signup' %}">新規登録</a>してください。</p>
</div>
{% endblock %}
