<!DOCTYPE html>
<html>
<head>
    <title>アイデアを投稿</title>
</head>
<body>
    <h1>アイデアを投稿</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="content">内容:</label>
        <textarea name="content" id="content" required></textarea>
        <button type="submit">投稿</button>
    </form>
</body>
</html>
